<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauritius Electricity Outages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Filter Button Styles */
        .filter-btn[data-filter="active"] { background: #e5e7eb; color: #4b5563; }
        .filter-btn[data-filter="active"].active { background: #ef4444; color: white; }

        .filter-btn[data-filter="upcoming"] { background: #e5e7eb; color: #4b5563; }
        .filter-btn[data-filter="upcoming"].active { background: #eab308; color: white; }

        .filter-btn[data-filter="districts"] { background: #e5e7eb; color: #4b5563; }
        .filter-btn[data-filter="districts"].active { background: #6366f1; color: white; }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            gap: 16px;
            border-left: 5px solid transparent; /* Prepare for border coloring */
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .card.hidden {
            display: none;
        }

        .status-light {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-light.active { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .status-light.upcoming { background: #eab308; box-shadow: 0 0 10px #eab308; }
        .status-light.past { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        .card-content {
            flex: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .locality {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            text-transform: capitalize;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-badge.active { background: #fee2e2; color: #991b1b; }
        .status-badge.upcoming { background: #fef3c7; color: #92400e; }
        .status-badge.past { background: #dcfce7; color: #166534; }

        .info-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            color: #4b5563;
            font-size: 0.95rem;
            align-items: flex-start;
        }

        .icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Loading & Error States */
        .loading, .error {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error { background: #fee2e2; border: 2px solid #f87171; color: #991b1b; }

        #outages-container.empty-state::after {
            content: 'No outages found for this filter.';
            display: block;
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #6b7280;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- NEW STYLES FOR DISTRICT TAB --- */
        
        /* Grid layout for districts */
        .districts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .card.district-card {
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 10px;
            padding: 30px;
            border-left: none; /* We use background tint instead */
        }

        .district-count {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin: 10px 0;
        }

        .district-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0.7;
        }

        /* Severity Colors */
        /* Green / Safe */
        .severity-0 { background: #f0fdf4; color: #166534; border: 2px solid #bbf7d0; }
        .severity-0 .district-count { color: #166534; }
        
        /* Yellow / Low */
        .severity-low { background: #fefce8; color: #854d0e; border: 2px solid #fde047; }
        .severity-low .district-count { color: #ca8a04; }

        /* Orange / Medium */
        .severity-medium { background: #fff7ed; color: #9a3412; border: 2px solid #fdba74; }
        .severity-medium .district-count { color: #ea580c; }

        /* Red / High */
        .severity-high { background: #fef2f2; color: #991b1b; border: 2px solid #fca5a5; }
        .severity-high .district-count { color: #dc2626; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ Mauritius Electricity Outages</h1>
            <p>Real-time tracking of scheduled power cuts</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
            <button class="filter-btn" data-filter="districts">Districts Heatmap</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading outage data...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h2>⚠️ Error</h2>
            <p id="error-message"></p>
        </div>

        <div id="outages-container"></div>
    </div>

    <script>
        let allOutages = [];
        let currentFilter = 'active';
        
        // Mapping raw API values to Display Names
        const DISTRICT_MAPPING = {
            'blackriver': 'Black River',
            'flacq': 'Flacq',
            'grandport': 'Grand Port',
            'moka': 'Moka',
            'pamplemousses': 'Pamplemousses',
            'plainewilhems': 'Plaines Wilhems',
            'portlouis': 'Port Louis',
            'rivieredurempart': 'Rivière du Rempart',
            'rodrigues': 'Rodrigues',
            'savanne': 'Savanne'
        };

        // Fetch and display outages
        async function fetchOutages() {
            try {
                // Using your local backend
                const response = await fetch('http://localhost:3000/api/outages'); 
                
                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }

                const data = await response.json();
                const fullList = data.outages || [];

                // Filter to only keep Active and Upcoming (Discard past)
                allOutages = fullList.filter(outage => {
                    const status = getOutageStatus(outage);
                    return status === 'active' || status === 'upcoming';
                });
                
                console.log("Filtered Outages:", allOutages);
                
                document.getElementById('loading').style.display = 'none';
                
                render();
                
                // Update times every minute
                setInterval(updateAllTimes, 60000);

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = 'Failed to load outage data. Ensure your local server is running.';
                console.error(err);
            }
        }

        // --- Helper Functions ---

        function getOutageStatus(outage) {
            const now = new Date();
            const from = new Date(outage.from);
            const to = new Date(outage.to);
            
            if (now < from) return 'upcoming';
            if (now >= from && now <= to) return 'active';
            return 'past';
        }

        function getTimeMessage(outage) {
            const now = new Date();
            const from = new Date(outage.from);
            const to = new Date(outage.to);
            
            if (now < from) {
                const diff = from - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `Starts in ${hours}h ${minutes}m`;
            } else if (now >= from && now <= to) {
                const diff = to - now;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `Ends in ${hours}h ${minutes}m`;
            }
            return 'Completed';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('en-GB', {
                weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit'
            });
        }

        function getDuration(outage) {
            const from = new Date(outage.from);
            const to = new Date(outage.to);
            const diff = to - from;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours}h ${minutes}m`;
        }

        // Helper to resolve the proper label from the API slug
        function getDistrictLabel(rawName) {
            if (!rawName) return 'Unknown District';
            const normalized = rawName.toLowerCase().replace(/[^a-z0-9]/g, '');
            return DISTRICT_MAPPING[normalized] || rawName;
        }

        // --- View Rendering Logic ---

        function render() {
            const container = document.getElementById('outages-container');
            
            // Clear previous content
            container.innerHTML = '';
            container.className = ''; // Reset classes

            if (currentFilter === 'districts') {
                renderDistricts(container);
            } else {
                renderOutageList(container);
            }

            updateFilterButtons();
        }

        // 1. Render Individual Outage Cards (Active/Upcoming)
        function renderOutageList(container) {
            const filteredOutages = allOutages.filter(outage => {
                const status = getOutageStatus(outage);
                return currentFilter === status;
            });

            if (filteredOutages.length === 0) {
                container.classList.add('empty-state');
                return;
            }

            container.innerHTML = filteredOutages.map(outage => {
                const status = getOutageStatus(outage);
                const timeMessage = getTimeMessage(outage);
                const displayDistrict = getDistrictLabel(outage.district);

                return `
                    <div class="card" data-id="${outage.id}" data-status="${status}">
                        <div class="status-light ${status}"></div>
                        <div class="card-content">
                            <div class="card-header">
                                <h3 class="locality">${outage.locality}</h3>
                                <span class="status-badge ${status}" data-time-message>${timeMessage}</span>
                            </div>
                            <div class="info-row">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                <span>${outage.streets}</span>
                            </div>
                            <div class="info-row">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                <span>Starting: ${formatDate(outage.from)}</span>
                            </div>
                            <div class="info-row">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                <span>Duration: ${getDuration(outage)}</span>
                            </div>
                            <div class="info-row">
                                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                <span>${displayDistrict}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 2. Render Districts Heatmap (ACTIVE ONLY)
        function renderDistricts(container) {
            // Group outages by district using the exact keys
            const districtCounts = {};
            
            // Initialize counts for all known districts to 0
            Object.keys(DISTRICT_MAPPING).forEach(key => {
                districtCounts[key] = 0;
            });
            
            allOutages.forEach(outage => {
                // Only count ACTIVE outages for the heatmap
                if (getOutageStatus(outage) === 'active' && outage.district) {
                    // Normalize API input to match keys (remove spaces, lowercase)
                    const rawDist = outage.district.toLowerCase().replace(/[^a-z0-9]/g, '');
                    
                    if (districtCounts.hasOwnProperty(rawDist)) {
                        districtCounts[rawDist]++;
                    }
                }
            });

            // Create grid container
            const grid = document.createElement('div');
            grid.className = 'districts-grid';

            // Prepare data and sort by count (Highest first)
            const sortedDistricts = Object.entries(DISTRICT_MAPPING)
                .map(([key, label]) => ({
                    key,
                    label,
                    count: districtCounts[key]
                }))
                .sort((a, b) => b.count - a.count);

            // Render sorted districts
            grid.innerHTML = sortedDistricts.map(({ key, label, count }) => {
                // Determine Severity Color Class
                let severityClass = 'severity-0';
                if (count >= 5) severityClass = 'severity-high';      // Very Red
                else if (count >= 3) severityClass = 'severity-medium'; // Orange
                else if (count >= 1) severityClass = 'severity-low';    // Yellow
                
                return `
                    <div class="card district-card ${severityClass}">
                        <h3 class="locality" style="font-size: 1.2rem;">${label}</h3>
                        <div class="district-count">${count}</div>
                        <div class="district-label">Active Outages</div>
                    </div>
                `;
            }).join('');

            container.appendChild(grid);
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.filter === currentFilter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // --- Updates & Events ---

        function updateAllTimes() {
            // Don't refresh the DOM if we are in Districts view, just data check
            if (currentFilter === 'districts') return;

            let needsRender = false;
            
            // Simple check: remove past events from memory
            const activeUpcoming = allOutages.filter(o => getOutageStatus(o) !== 'past');
            
            if (activeUpcoming.length !== allOutages.length) {
                allOutages = activeUpcoming;
                needsRender = true;
            }

            if (needsRender) {
                render();
            } else {
                // Update text times only
                document.querySelectorAll('.card[data-id]').forEach(card => {
                    const id = parseInt(card.dataset.id);
                    const outage = allOutages.find(o => o.id === id);
                    if (outage) {
                        const newStatus = getOutageStatus(outage);
                        const timeMsg = getTimeMessage(outage);
                        
                        card.dataset.status = newStatus;
                        card.querySelector('.status-light').className = `status-light ${newStatus}`;
                        card.querySelector('.status-badge').className = `status-badge ${newStatus}`;
                        card.querySelector('.status-badge').textContent = timeMsg;
                    }
                });
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.filter;
                render();
            });
        });

        // Initialize
        fetchOutages();
    </script>
</body>
</html>
